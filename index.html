<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="styles.css">

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="tailwind.js"></script>

    </head>
    <body id="body"
        class="flex items-center flex-col bg-cover bg-center bg-no-repeat h-screen w-screen font-raleway bluefondo">
        <div>
            <img class="w-32" src="logo.webp" alt="logo the blue house">
        </div>
        <h1 class="text-3xl text-white txtshade">The Blue House
            Hostal</h1>
        <h2 class="text-2xl text-white txtshade">Reporte turno
            recepcion</h2>
        <div id="report-container"
            class="p-6 mt-3 w-[85vw] bg-base bg-opacity-70 border border-black rounded-lg">
            <section class="flex flex-col mb-3">
                <label class="text-white aroundow" for>
                    Turno a reportar: </label>
                <select name="turno" id="turno" class="h-8 rounded-lg border-2 border-black">
                    <option value="Seleccionar turno">Seleccionar turno</option>
                    <option class="bg-green-200" value="mañana">Mañana</option>
                    <option class="bg-orange-300" value="tarde">Tarde</option>
                    <option class="bg-red-500" value="noche">Noche</option>
                </select>
            </section>
            <section class="flex flex-col mb-3">
                <label for class="text-white aroundow">
                    Privadas ocupadas y huespedes:</label>
                    <button id="selectPrivate" class="h-8 rounded-lg bg-white border-2 border-black" >Seleccionar</button>
            </section>
            <section class="flex justify-center">
                <button id="b-report" class="h-8 px-2 mt-3 text-white bg-base rounded-lg border-2 border-black aroundow">
                    Generar Reporte</button>
            </section>
        </div>

        <!--Modales-->

        <!--Privadas-->
        <div id="modalPrivate" class="absolute hidden w-screen h-screen bg-black bg-opacity-50">
            <div class="w-full h-full flex flex-col justify-center items-center">
                <div id="contentModal" class="w-[90vw] bg-white overflow-hidden border-2 border-black rounded-lg">
                    <table class="w-full">
                        <thead>
                            <tr class="w-full bg-gray-600 text-gray-300">
                                <th class="w-1/3 border border-black border-collapse">Habitacion</th>
                                <th class="w-1/3 border border-black border-collapse">Huespedes</th>
                                <th class="w-1/3 border border-black border-collapse">Check-out</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-gray-300">
                                <td class="border border-black text-center">Alejandria</td>
                                <td class="border border-black text-center">
                                    <label for="">1: <input type="radio"></label>
                                    <label for="">2: <input type="radio"></label>
                                </td>
                                <td class="border border-black text-center text-center">
                                    <input type="date" id="fecha" name="fecha" class="bg-gray-300">
                                </td>
                            </tr>
                            <tr class="bg-gray-300">
                                <td class="border border-black text-center">Jacobo</td>
                                <td class="border border-black text-center">
                                    <label for="">1: <input type="radio"></label>
                                    <label for="">2: <input type="radio"></label>
                                </td>
                                <td class="border border-black text-center text-center">
                                    <input type="date" id="fecha" name="fecha" class="bg-gray-300">
                                </td>
                            </tr>
                            <tr class="bg-gray-300">
                                <td class="border border-black text-center">Lourdes</td>
                                <td class="border border-black text-center">
                                    <label for="">1: <input type="radio"></label>
                                    <label for="">2: <input type="radio"></label>
                                </td>
                                <td class="border border-black text-center text-center">
                                    <input type="date" id="fecha" name="fecha" class="bg-gray-300">
                                </td>
                            </tr>
                            <tr class="bg-gray-300">
                                <td class="border border-black text-center">Macedonia</td>
                                <td class="border border-black text-center">
                                    <label for="">1: <input type="radio"></label>
                                    <label for="">2: <input type="radio"></label>
                                </td>
                                <td class="border border-black text-center text-center">
                                    <input type="date" id="fecha" name="fecha" class="bg-gray-300">
                                </td>
                            </tr>
                            <tr class="bg-gray-300">
                                <td class="border border-black text-center">Vita</td>
                                <td class="border border-black text-center">
                                    <label for="">1: <input type="radio"></label>
                                    <label for="">2: <input type="radio"></label>
                                </td>
                                <td class="border border-black text-center text-center">
                                    <input type="date" id="fecha" name="fecha" class="bg-gray-300">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button id="savePrivate" class="h-8 w-[35%] mt-3 bg-white border rounded-lg">Guardar</button>
            </div>
        </div>

    </body>

</html>
